<!DOCTYPE
html >
  <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Revenue Stage Payment Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .header p {
            color: #aaa;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Container */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.25);
        }

        .form-control::placeholder {
            color: #888;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Amount Display */
        #amountDisplay {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0;
            color: #4CAF50;
        }

        /* Button */
        .btn-primary {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #3e8e41;
        }

        .btn-primary:disabled {
            background-color: #6c6c6c;
            cursor: not-allowed;
        }

        /* Loading Indicator */
        .loading-indicator {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* District Select Styling */
        .district-select {
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        /* Search Results Container */
        .search-results {
            position: relative;
        }

        .search-results-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background-color: #3d3d3d;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

        // Create a flat array of all districts with their states
        const allDistricts = [];
        Object.entries(stateToDistricts).forEach(([state, districts]) => {
            districts.forEach(district => {
                allDistricts.push({
                    district: district,
                    state: state,
                    displayText: `${district}, ${state}`
                });
                
                // Add to the hidden select for form submission
                const option = document.createElement('option');
                option.value = district;
                option.textContent = `${district}, ${state}`;
                districtSelect.appendChild(option);
            });
        });

        function updateState() {
            const selectedDistrict = districtSelect.value;
            for (const [state, districts] of Object.entries(stateToDistricts)) {
                if (districts.includes(selectedDistrict)) {
                    stateInput.value = state;
                    return;
                }
            }
            stateInput.value = '';
        }

        function selectDistrict(district, state) {
            // Update the search box with the selected district
            districtSearch.value = `${district}, ${state}`;
            
            // Update the hidden select
            districtSelect.value = district;
            
            // Update the state field
            stateInput.value = state;
            
            // Hide the search results
            searchResultsList.style.display = 'none';
        }

        function filterDistricts() {
            const query = districtSearch.value.toLowerCase();
            
            // Clear previous results
            searchResultsList.innerHTML = '';
            
            if (query.length < 2) {
                searchResultsList.style.display = 'none';
                return;
            }
            
            // Filter districts that match the query
            const matchingDistricts = allDistricts.filter(item => 
                item.displayText.toLowerCase().includes(query)
            );
            
            if (matchingDistricts.length === 0) {
                searchResultsList.style.display = 'none';
                return;
            }
            
            // Display matching districts
            matchingDistricts.slice(0, 10).forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.textContent = item.displayText;
                resultItem.addEventListener('click', () => {
                    selectDistrict(item.district, item.state);
                });
                searchResultsList.appendChild(resultItem);
            });
            
            // Show the results container
            searchResultsList.style.display = 'block';
        }

        // Event listeners
        districtSearch.addEventListener('input', filterDistricts);
        
        // Show keyboard and results when focusing on search
        districtSearch.addEventListener('focus', function() {
            // This will ensure the mobile keyboard opens
            setTimeout(() => {
                if (districtSearch.value.length >= 2) {
                    filterDistricts();
                }
            }, 100);
        });
        
        // Hide search results when clicking outside
        document.addEventListener('click', function(event) {
            if (!districtSearch.contains(event.target) && !searchResultsList.contains(event.target)) {
                searchResultsList.style.display = 'none';
            }
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            submitButton.disabled = true;
            loadingIndicator.style.display = 'block';

            const formData = new FormData(form);
            const amount = 120000;

            try {
                const response = await fetch("https://four00k.onrender.com/create-order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        startup: formData.get('startup'),
                        district: formData.get('district'),
                        state: formData.get('state'),
                        amount: amount
                    })
                });

                const data = await response.json();
                if (!data.orderId) throw new Error("Error creating payment order.");

                const options = {
                    key: "",
                    amount: amount,
                    currency: "INR",
                    name: "Post-Revenue Stage",
                    description: "Registration Payment",
                    order_id: data.orderId,
                    handler: async function(response) {
                        await fetch("https://four00k.onrender.com/save-payment", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                orderId: data.orderId,
                                paymentId: response.razorpay_payment_id,
                                amount: amount / 100,
                                status: "success"
                            })
                        });
                        window.location.href = 'payment-successful.html';
                    },
                    modal: {
                        ondismiss: function() {
                            submitButton.disabled = false;
                            loadingIndicator.style.display = 'none';
                        }
                    },
                    theme: {
                        color: "#4CAF50"
                    }
                };

                const rzp1 = new Razorpay(options);
                rzp1.open();
            } catch (error) {
                alert(error.message || "An error occurred. Please try again.");
                submitButton.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        });
    </script>
</body>
</html>
